server:
  port: ${SERVER_PORT:8080}

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:29092}
  datasource:
    url: jdbc:h2:mem:${random.uuid};MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update

app:
  kafka:
    topic: saga.events
  outbox:
    publish-interval-ms: 1000
